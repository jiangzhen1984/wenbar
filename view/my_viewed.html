<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的问答</title>
<link href="css/page_style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="js/loader.js" ></script>
<script type="text/javascript" src="js/my_viewed.js" ></script>
</head>

<body>
<div class="top">
    <div class="t_l"><a href="">  </a></div>
	<div class="t_c">我问</div>
	<div class="t_r"><a href="">  </a></div>
</div>


<div class="content" id="content">
  {{range .TopicList}}
  <div class="topic">
        <div class="topic_detail">             
             <div class="topic_detail_left">
             	<img class="topic_detail_photo" src="images/3_10.jpg" align="middle">
                <span class="topic_detail_img"><p>张大可</p></span>
                 <span class="topic_detail_price">$100  </span>
             </div>
       		 <div class="topic_detail_right">
    		 </div>  
             <div class="clear"></div>
        </div>
        <div class="topic_tit">
           {{.Content}} <!-- 生命科学真的离我们生活很远吗？ -->
        </div>
        <div class="topic_detail">             
             <span class="topic_detail_author">         </span>
             <div class="topic_detail_left">
             	<img class="topic_detail_photo" src="images/3_10.jpg" align="middle">
                <span class="topic_detail_words"><p><img class="topic_detail_bg_voice" align="top" src="images/icon_voice_13.png">1元偷偷看1元偷偷看</p></span>
             </div>
             <div class="clear"></div>
           <div class="topic_detail_left_1">
             {{.Date}}前
         </div>  
          <div class="topic_detail_right_1">
             看过 {{.UserCount}}
         </div> 
          <div class="clear"></div>
        </div>
   </div>
   <script type="text/javascript">
        current_timestamp = new Date({{.TimeStamp}});
   </script>
   {{end}}

</div>

<div class="bottom">

    	<li><a class="" href="/hot_list" target="_self">热门</a></li>
